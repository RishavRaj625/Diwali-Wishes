<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali Wishes</title>
  <style>
    /* Basic styling */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      color: #ffd700;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Person icon style */
    .person {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      cursor: pointer;
      z-index: 10;
    }

    /* Fireworks and explosion styling */
    .firework, .explosion {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
    }

    .greeting {
      position: relative;
      z-index: 1;
      margin-top: 20vh;
    }

    .greeting h1 {
      font-size: 3rem;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    .shayari {
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: fadeIn 5s ease-in-out infinite alternate;
    }

    .music-controls {
      position: relative;
      margin-top: 2rem;
      z-index: 1;
    }

    /* Keyframes for fading */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Canvas for cursor interaction effect -->
  <canvas id="canvas"></canvas>

  <!-- Greeting and Shayari section -->
  <div class="greeting">
    <h1>Happy Diwali!</h1>
    <p class="shayari">May this Diwali bring you joy, prosperity, and health. ðŸŽ‰âœ¨</p>
  </div>

  <!-- Music section -->
  <div class="music-controls">
    <audio controls autoplay loop>
      <source src="diwali-music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Person icon -->
  <div class="person" onclick="launchFireworks()">ðŸŽ†</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 50;

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = "#ffd700";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function createParticles() {
      for (let i = 0; i < particleCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        particles.push(new Particle(x, y));
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    // Fireworks and explosion
    function launchFireworks() {
      createFireworkEffect(window.innerWidth / 2, 100);
      createExplosionEffect(window.innerWidth / 2, window.innerHeight - 50);
    }

    function createFireworkEffect(x, y) {
      for (let i = 0; i < 15; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.width = firework.style.height = Math.random() * 20 + 10 + 'px';
        firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        firework.style.left = x + 'px';
        firework.style.top = y + 'px';
        firework.style.transform = `translate(-50%, -50%) scale(${Math.random() + 0.5})`;
        firework.style.transition = 'transform 1s ease, opacity 1s ease';
        document.body.appendChild(firework);

        setTimeout(() => {
          firework.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0)`;
          firework.style.opacity = '0';
        }, 50);

        setTimeout(() => firework.remove(), 1000);
      }
    }

    function createExplosionEffect(x, y) {
      for (let i = 0; i < 20; i++) {
        const explosion = document.createElement('div');
        explosion.className = 'explosion';
        explosion.style.width = explosion.style.height = Math.random() * 15 + 'px';
        explosion.style.backgroundColor = 'orange';
        explosion.style.left = x + Math.random() * 60 - 30 + 'px';
        explosion.style.top = y + 'px';
        explosion.style.transform = `translateY(-50%)`;
        explosion.style.transition = 'transform 0.7s ease, opacity 0.7s ease';
        document.body.appendChild(explosion);

        setTimeout(() => {
          explosion.style.transform = `translateY(-100px)`;
          explosion.style.opacity = '0';
        }, 50);

        setTimeout(() => explosion.remove(), 700);
      }
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    createParticles();
    animateParticles();
  </script>
</body>
</html>
